<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffer Bros Mobile Detailing</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Background Video Section -->
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="assets/video/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <img src="assets/images/logo.png" alt="Buffer Bros Logo" class="logo">
            <h1>Experience Premium Mobile Car Detailing</h1>
            <p>We come to your driveway to bring your car back to life.</p>
            <button id="quote-button" class="btn">Request a Quote</button>
        </div>
    </div>

    <!-- Popup Form -->
    <div id="quote-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Get a Free Quote</h2>
            <form action="https://formspree.io/f/xqakvojw" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="car">Car Make & Model:</label>
                <input type="text" id="car" name="car" required>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
